<body>
  <!-- The html body contains text input field and a button -->
  <!-- User enters user name in the input field -->
  <!-- On click of "Validate" button, message is displayed whether input is valid or not -->
  <center>
      Enter User Name:
      <input type="text" id="usr"><br><br>
      <input type="button" value="Validate" onclick="validate(usr.value)">
      <br><br>
      <!-- User name validity result is displayed in the below p element -->
      <p id="result"></p>
  </center>

</body>
